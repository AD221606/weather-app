<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./main.js"></script>
</head>

<body>
    <header>
        <h1 id="heading"> Weather App</h1>
    </header>
    <main>
        <section id="location-entry">
            <label for="location-input">Enter Location : </label>
            <input id="location-input" type="text">
            <button class="btn pop" id="get-weather-btn">Get Weather</button>
        </section>

        <section id="today-weather">

            <div>
                <p id="temp-box"> -- °C</p>
                <p class="temp-subtext" id="location">Location: -- .</p>
                <p class="temp-subtext" id="real-feel">Real-Feel: -- °C</p>
            </div>

            <div>
                <img class="weather-icon" src="./images/loading-svgrepo-com.svg" alt="loading weather image">
            </div>

        </section>
    </main>
    <footer></footer>

</body>

</html>
