<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="shortcut icon" href="./images/weather-icon.webp" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./main.js"></script>
</head>

<body>
    <header>
        <h1 id="heading"> Weather App</h1>
    </header>
    <main>
        <section id="location-entry">
            <label for="location-input">Enter Location : </label>
            <input id="location-input" type="text">
            <button class="btn pop" id="get-weather-btn">Get Weather</button>
        </section>

        <section id="today-weather">

            <div>
                <p id="temp-box"> <span id="temp-today"> -- </span> °C</p>
                <p class="temp-subtext" id="location">Location: <span id="location">--</span> </p>
                <p class="temp-subtext">Real-Feel: <span id="real-feel"> -- </span> °C</p>
            </div>

            <div>
                <img class="weather-icon" src="./images/weather-icon.webp" alt="loading weather image">
                <p class="weather-subtext">Sunrise: <span id="sunrise-time"> -- </span></p>
                <p class="weather-subtext">Sunset: <span id="sunset-time"> -- </span> </p>
            </div>

            <section id="next-five-days">
                <div class="forecast pop">
                    <h2>Tomorrow</h2>
                    <img class="weather-icon" src="./images/loading-svgrepo-com.svg" alt="weather icon">
                    <p>Temp</p>
                    <p>Condition</p>
                </div>

                <div class="forecast pop">
                    <h2>Day</h2>
                    <img class="weather-icon" src="./images/loading-svgrepo-com.svg" alt="weather icon">
                    <p>Temp</p>
                    <p>Condition</p>
                </div>

                <div class="forecast pop">
                    <h2>Day</h2>
                    <img class="weather-icon" src="./images/loading-svgrepo-com.svg" alt="weather icon">
                    <p>Temp</p>
                    <p>Condition</p>
                </div>

                <div class="forecast pop">
                    <h2>Day</h2>
                    <img class="weather-icon" src="./images/loading-svgrepo-com.svg" alt="weather icon">
                    <p>Temp</p>
                    <p>Condition</p>
                </div>

                <div class="forecast pop">
                    <h2>Day</h2>
                    <img class="weather-icon" src="./images/loading-svgrepo-com.svg" alt="weather icon">
                    <p>Temp</p>
                    <p>Condition</p>
                </div>

            </section>
        </section>


        <section id="more-info">
            <div class="info-card pop">
                <h2>UV Index</h2>
            </div>
            <div class="info-card pop">
                <h2>Wind</h2>
            </div>
            <div class="info-card pop">
                <h2>Precip</h2>
            </div>
            <div class="info-card pop">
                <h2>CloudCover</h2>
            </div>
        </section>

    </main>
    <footer></footer>

</body>

</html>
